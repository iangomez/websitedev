{% extends 'base.html' %}

<!-- {% block morecss %}<link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">{% endblock %} -->

{% block content %}

<main role="main" class="container">
  <div class="row">
      <div class="col-md-8 blog-main">
        <form class="form-signin" method="post">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="username" class="sr-only">Username</label>
          <input name="username" id="username" class="form-control" placeholder="Username" required autofocus>
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit"  value="Log In">Sign in</button>
        </form>
      </div>
  </div>
</main>

{% endblock %}

{% block footer %} {% endblock %}
